<button md-fab color="primary" (click)="addUser()">+</button>

<md-card class="card" *ngFor="let user of users | async">
  <md-card-header>
    <img md-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Creative-Tail-People-man-2.svg/1024px-Creative-Tail-People-man-2.svg">
    <md-card-title>{{ user.name }}</md-card-title>
    <md-card-subtitle>{{ user.email }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ user.website }}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="editUser(user)">Editar</button>
    <button md-button (click)="deleteUser(user)">Apagar</button>
  </md-card-actions>
</md-card>
