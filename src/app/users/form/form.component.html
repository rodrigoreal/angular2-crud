<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-form-field>
    <input mdInput placeholder="Nome" formControlName="name">
  </md-form-field>

  <md-form-field>
    <input mdInput placeholder="Email" formControlName="email">
  </md-form-field>

  <md-form-field>
    <input mdInput placeholder="Website" formControlName="website">
  </md-form-field>

  <button md-raised-button type="submit" [disabled]="!form.valid">Enviar</button>
</form>
